apiVersion: apps/v1
kind: Deployment
metadata:
  name: crashloop-tester
  namespace: default
  labels: { app.kubernetes.io/name: crashloop-tester }
spec:
  replicas: 1
  selector:
    matchLabels: { app.kubernetes.io/name: crashloop-tester }
  template:
    metadata:
      labels: { app.kubernetes.io/name: crashloop-tester, envswitch: "true" }
    spec:
      containers:
        - name: operator
          image: local/crashloop:latest
          imagePullPolicy: Always
          env:
            - name: FIX_ME
              value: "0"
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "200m", memory: "256Mi" }
